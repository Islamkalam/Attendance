<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <title>Attendance</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./add.html">Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./class.html">Create Class</a>
                    </li>
                    
                    
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="roll_id" onchange="real()">
                </form>
                <button class="btn btn-primary" type="submit" id="search"
                style="background-color: rgb(23, 78, 100);">Search</button>
            </div>
        </div>
    </nav>

    <!-- Card -->
    <div id="smit">
        <img src="./image/logo.png" alt="smit">
    </div>
    <div class="card">
        <div class="part1 part">
            <img src="./image/placeholder.png" alt="" id="spanimg">
            <p>Student Name: <span id="spanname"></span></p>
            <p>Father Name: <span id="spanfname"></span></p>
            <p>Roll Number: <span id="spanroll"></span></p>
            <p>Course: <span id="spancourse"></span></p>
        </div>
        <div class="part2 part">
            <p>Teacher's Name: <span id="spanteacher"></span></p>
            <p>Schedule of classes: <span id="spanschedule"></span></p>
            <p>Class timings: <span id="spantime"></span></p>
            <p>Section name: <span id="spansection"></span></p>
            <p>Batch Number: <span id="spanbatch"></span></p>
            <p>CNIC number: <span id="spancnic"></span></p>
            <p>Contact Number: <span id="spancont"></span></p>
            <p>Status:<select>
                <option value="present">Present</option>
                <option value="late">Late</option>
                <option value="leave">Leave</option>
                <option value="absent">Absent</option>
            </select></p>
        </div>
    </div>
</body>
<script type="module" src="../app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
